<div class="container main">

    <div class="row">
        <h3>Maps</h3> 
        <input placeholder="Search" />

         <div ng-show="!!app.user">
            <a ui-sref="mapsCreate">
                Create a map
            </a>
        </div>

        <ul>
            <li ng-repeat="map in main.maps" >
                <a ui-sref="mapsDisplay({ mapId: map.id })" >
                    {{ map.name }}
                </a>
            </li>
        </ul>

    </div>

</div>
